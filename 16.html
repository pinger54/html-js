<html>
<head>
    <title>Меркулов</title>
    <script>
        function calculate() {
            let number1 = +prompt("Введите первое число: ");
            let number2 = +prompt("Введите второе число: ");

            alert(`${number1}+${number2}=${number1 + number2}`);
        }
    </script>
</head>
<body>
    <button onclick="calculate();">Посчитать</button>
</body>
</html>
