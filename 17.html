<html>
<head>
    <title>Меркулов</title>
    <script>
        function show() {
            document.write("y = x^2, где x принадлежит [0; 10)<br/>");
            for (let i = 0; i < 10; i++)
                document.writeln(`y = ${i}^2 = ${Math.pow(i, 2)}<br/>`);
            
            document.writeln("<br/><br/>");

            document.writeln("y = sin(x), где x принадлежит [0; 10)<br/>");
                for (let i = 0; i < 10; i++)
                    document.writeln(`y = sin(${i}) = ${Math.sin(i)}<br/>`);
        }
    </script>
</head>
<body onload="show();">
</body>
</html>
