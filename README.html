<!DOCTYPE html> 
<html> 
<head> 
<script src="http://code.jquery.com/jquery-latest.js"> 
</script> 

<script> 
 $(document).ready(function () {

  });

  });

  });
   $("#div10").click(function () {

  });
    }); 
</script> 
</head>
